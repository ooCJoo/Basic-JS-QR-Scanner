<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Sanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader{
            width: 600px
        }
        #result{
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
    <script>

        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });

        scanner.render(success, error);

        function success(result) {
            console.log(result);

            document.getElementById('result').innerHTML = `
            <h2>Succes!</h2>
            <p><a href="${result}">${result}</a></p>
            `;

        }

        function error(err){
            console.log(err);
        }

    </script>
</body>
</html>
